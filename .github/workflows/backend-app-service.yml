name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-app-service.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_NAME: ${{ secrets.AZURE_BACKEND_APP_SERVICE_NAME }}
      PUBLISH_PROFILE: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
      FRONTEND_URL: ${{ secrets.BACKEND_ALLOWED_ORIGIN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Validate required secrets
        run: |
          missing=0
          for var in AZURE_WEBAPP_NAME PUBLISH_PROFILE; do
            if [ -z "${!var}" ]; then
              echo "::error::Secret $var is not set. Please add it in the repository secrets."
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run tests (if available)
        working-directory: backend
        run: npm test --if-present

      - name: Prepare deployment package
        working-directory: backend
        run: |
          mkdir -p ../artifacts
          zip -r ../artifacts/backend.zip .

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ env.PUBLISH_PROFILE }}
          package: artifacts/backend.zip

      - name: Post-deployment info
        if: always()
        run: |
          echo "Backend deployed to Azure App Service: $AZURE_WEBAPP_NAME"
          echo "Remember to configure App Settings for PORT, NODE_ENV, and FRONTEND_URL as needed."

