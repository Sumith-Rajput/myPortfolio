name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.js'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  validate-secrets:
    name: Validate Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check Required Secrets
        run: |
          echo "üîç Validating required secrets for frontend deployment..."
          missing_secrets=()
          
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "‚ùå AZURE_STATIC_WEB_APPS_API_TOKEN is missing"
            missing_secrets+=("AZURE_STATIC_WEB_APPS_API_TOKEN")
          else
            echo "‚úÖ AZURE_STATIC_WEB_APPS_API_TOKEN is set"
          fi
          
          if [ -z "${{ secrets.VITE_API_URL }}" ]; then
            echo "‚ö†Ô∏è  VITE_API_URL is not set (using default)"
          else
            echo "‚úÖ VITE_API_URL is set: ${{ secrets.VITE_API_URL }}"
          fi
          
          if [ ${#missing_secrets[@]} -gt 0 ]; then
            echo ""
            echo "‚ö†Ô∏è  Missing secrets: ${missing_secrets[*]}"
            echo "üìù Please add these secrets in: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          else
            echo ""
            echo "‚úÖ All required frontend secrets are configured!"
          fi

  build-and-deploy:
    needs: validate-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Verify build output
        run: |
          echo "üìÅ Verifying build output..."
          if [ -f "build/index.html" ]; then
            echo "‚úÖ build/index.html exists"
            ls -la build/
          else
            echo "‚ùå build/index.html not found!"
            exit 1
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "build"
          skip_app_build: true

