name: Deploy Portfolio App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

jobs:
  validate-secrets:
    name: Validate Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check Required Secrets
        run: |
          echo "üîç Validating required secrets..."
          missing_secrets=()
          
          if [ -z "${{ secrets.AZURE_WEBAPP_NAME }}" ]; then
            echo "‚ùå AZURE_WEBAPP_NAME is missing"
            missing_secrets+=("AZURE_WEBAPP_NAME")
          else
            echo "‚úÖ AZURE_WEBAPP_NAME is set"
          fi
          
          if [ -z "${{ secrets.AZURE_RESOURCE_GROUP }}" ]; then
            echo "‚ùå AZURE_RESOURCE_GROUP is missing"
            missing_secrets+=("AZURE_RESOURCE_GROUP")
          else
            echo "‚úÖ AZURE_RESOURCE_GROUP is set"
          fi
          
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "‚ùå AZURE_CREDENTIALS is missing"
            missing_secrets+=("AZURE_CREDENTIALS")
          else
            echo "‚úÖ AZURE_CREDENTIALS is set"
          fi
          
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "‚ùå AZURE_STATIC_WEB_APPS_API_TOKEN is missing"
            missing_secrets+=("AZURE_STATIC_WEB_APPS_API_TOKEN")
          else
            echo "‚úÖ AZURE_STATIC_WEB_APPS_API_TOKEN is set"
          fi
          
          if [ -z "${{ secrets.VITE_API_URL }}" ]; then
            echo "‚ùå VITE_API_URL is missing"
            missing_secrets+=("VITE_API_URL")
          else
            echo "‚úÖ VITE_API_URL is set"
          fi
          
          if [ ${#missing_secrets[@]} -gt 0 ]; then
            echo ""
            echo "‚ö†Ô∏è  Missing secrets: ${missing_secrets[*]}"
            echo "üìù Please add these secrets in: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          else
            echo ""
            echo "‚úÖ All required secrets are configured!"
          fi

  build-frontend:
    name: Build Frontend
    needs: validate-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
          retention-days: 1

  build-backend:
    name: Build Backend
    needs: validate-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install --production

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: backend
          retention-days: 1

  deploy-backend:
    name: Deploy Backend to Azure
    needs: build-backend
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: backend

      - name: Verify backend files
        run: |
          echo "üìÅ Verifying backend files..."
          ls -la backend/
          if [ -f "backend/server.js" ]; then
            echo "‚úÖ server.js exists"
          else
            echo "‚ùå server.js not found!"
            exit 1
          fi

      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend-deploy.zip . -x "*.git*" -x "*node_modules/.cache*"
          echo "‚úÖ Created backend-deploy.zip"
          ls -lh ../backend-deploy.zip

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./backend-deploy.zip
          startup-command: 'node server.js'

      - name: Restart Azure Web App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

  # DISABLED: Frontend deployment handled by auto-generated workflow
  # Keeping backend deployment active
  deploy-frontend:
    name: Deploy Frontend to Azure
    if: false  # Disabled to prevent conflicts with auto-generated workflow
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Verify build output
        run: |
          echo "üìÅ Verifying build output..."
          if [ -f "build/index.html" ]; then
            echo "‚úÖ build/index.html exists"
            echo "üìÅ Build folder contents:"
            ls -la build/
            if [ -d "build/assets" ]; then
              echo "‚úÖ build/assets folder exists"
              echo "üìÅ Assets folder contents:"
              ls -la build/assets/
              # Verify critical files exist
              if ls build/assets/*.js 1> /dev/null 2>&1; then
                echo "‚úÖ JavaScript files found in assets"
              else
                echo "‚ùå No JavaScript files found in assets!"
                exit 1
              fi
              if ls build/assets/*.css 1> /dev/null 2>&1; then
                echo "‚úÖ CSS files found in assets"
              else
                echo "‚ùå No CSS files found in assets!"
                exit 1
              fi
            else
              echo "‚ùå build/assets folder not found!"
              exit 1
            fi
          else
            echo "‚ùå build/index.html not found!"
            exit 1
          fi

      - name: Copy staticwebapp.config.json to build
        run: |
          if [ -f "staticwebapp.config.json" ]; then
            cp staticwebapp.config.json build/staticwebapp.config.json
            echo "‚úÖ Copied staticwebapp.config.json to build directory"
          else
            echo "‚ö†Ô∏è staticwebapp.config.json not found in root"
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "build"
          skip_app_build: true

