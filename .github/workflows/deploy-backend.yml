name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  NODE_VERSION: '18.x'

jobs:
  validate-secrets:
    name: Validate Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check Required Secrets
        run: |
          echo "üîç Validating required secrets for backend deployment..."
          missing_secrets=()
          
          if [ -z "${{ secrets.AZURE_WEBAPP_NAME }}" ]; then
            echo "‚ùå AZURE_WEBAPP_NAME is missing"
            missing_secrets+=("AZURE_WEBAPP_NAME")
          else
            echo "‚úÖ AZURE_WEBAPP_NAME is set: ${{ secrets.AZURE_WEBAPP_NAME }}"
          fi
          
          if [ -z "${{ secrets.AZURE_RESOURCE_GROUP }}" ]; then
            echo "‚ùå AZURE_RESOURCE_GROUP is missing"
            missing_secrets+=("AZURE_RESOURCE_GROUP")
          else
            echo "‚úÖ AZURE_RESOURCE_GROUP is set: ${{ secrets.AZURE_RESOURCE_GROUP }}"
          fi
          
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "‚ùå AZURE_CREDENTIALS is missing"
            missing_secrets+=("AZURE_CREDENTIALS")
          else
            echo "‚úÖ AZURE_CREDENTIALS is set"
          fi
          
          if [ ${#missing_secrets[@]} -gt 0 ]; then
            echo ""
            echo "‚ö†Ô∏è  Missing secrets: ${missing_secrets[*]}"
            echo "üìù Please add these secrets in: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          else
            echo ""
            echo "‚úÖ All required backend secrets are configured!"
          fi

  build-and-deploy:
    needs: validate-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install --production

      - name: Build (if needed)
        working-directory: ./backend
        run: |
          echo "Backend is ready for deployment"
        continue-on-error: true

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./backend
          startup-command: 'node server.js'

      - name: Restart Azure Web App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

