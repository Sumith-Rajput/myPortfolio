name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      - name: Verify build output
        run: |
          echo "üìÅ Verifying build output..."
          if [ -f "build/index.html" ]; then
            echo "‚úÖ build/index.html exists"
            echo "üìÅ Build folder contents:"
            ls -la build/
            if [ -d "build/assets" ]; then
              echo "‚úÖ build/assets folder exists"
              echo "üìÅ Assets folder contents:"
              ls -la build/assets/
              # Verify critical files exist
              if ls build/assets/*.js 1> /dev/null 2>&1; then
                echo "‚úÖ JavaScript files found in assets"
              else
                echo "‚ùå No JavaScript files found in assets!"
                exit 1
              fi
              if ls build/assets/*.css 1> /dev/null 2>&1; then
                echo "‚úÖ CSS files found in assets"
              else
                echo "‚ùå No CSS files found in assets!"
                exit 1
              fi
            else
              echo "‚ùå build/assets folder not found!"
              exit 1
            fi
          else
            echo "‚ùå build/index.html not found!"
            exit 1
          fi
      - name: Copy staticwebapp.config.json to build
        run: |
          if [ -f "staticwebapp.config.json" ]; then
            cp staticwebapp.config.json build/staticwebapp.config.json
            echo "‚úÖ Copied staticwebapp.config.json to build directory"
          else
            echo "‚ö†Ô∏è staticwebapp.config.json not found in root"
          fi
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_MUD_099772E10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          skip_app_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_MUD_099772E10 }}
          action: "close"
