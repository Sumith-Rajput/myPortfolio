# Simplified Azure DevOps Pipeline
# This is a simpler version that can be customized based on your Azure setup

trigger:
  - main
  - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: 'portfolio-variables'  # Create this variable group in Azure DevOps
  - name: nodeVersion
    value: '18.x'

stages:
  - stage: Build
    displayName: 'Build Application'
    jobs:
      - job: BuildJob
        displayName: 'Build Frontend and Backend'
        steps:
          # Install Node.js
          - task: NodeTool@0
            inputs:
              versionSpec: '$(nodeVersion)'
            displayName: 'Install Node.js'

          # Install dependencies
          - script: |
              npm ci
            displayName: 'Install Dependencies'

          # Build frontend
          - script: |
              npm run build
            displayName: 'Build Frontend'
            env:
              VITE_API_URL: $(VITE_API_URL)

          # Archive backend
          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: 'backend'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/backend.zip'
            displayName: 'Package Backend'

          # Archive frontend dist
          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: 'dist'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/frontend.zip'
            displayName: 'Package Frontend'

          # Publish artifacts
          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'drop'
            displayName: 'Publish Build Artifacts'

  - stage: Deploy
    displayName: 'Deploy to Azure'
    dependsOn: Build
    condition: succeeded()
    jobs:
      # Deploy Backend (Azure App Service)
      - deployment: DeployBackend
        displayName: 'Deploy Backend'
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureWebApp@1
                  inputs:
                    azureSubscription: '$(azureSubscription)'
                    appName: '$(azureAppServiceName)'
                    package: '$(Pipeline.Workspace)/drop/backend.zip'
                    startUpCommand: 'node server.js'
                    runtimeStack: 'NODE|18-lts'
                  displayName: 'Deploy Backend to Azure App Service'

      # Deploy Frontend (Azure Static Web Apps)
      - deployment: DeployFrontend
        displayName: 'Deploy Frontend'
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: ExtractFiles@1
                  inputs:
                    archiveFilePatterns: '$(Pipeline.Workspace)/drop/frontend.zip'
                    destinationFolder: '$(Pipeline.Workspace)/dist'
                  displayName: 'Extract Frontend Files'

                - task: AzureStaticWebApp@0
                  inputs:
                    appLocation: '/'
                    outputLocation: 'dist'
                    azureStaticWebAppSecret: '$(azureStaticWebAppSecret)'
                  displayName: 'Deploy Frontend to Azure Static Web Apps'
                  condition: and(succeeded(), ne(variables['azureStaticWebAppSecret'], ''))

